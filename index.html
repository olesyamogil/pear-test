<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Registration</title>
</head>
<body>
<section class="registration">
  <h2 class="registration-header">Регистрация</h2>
  <button type="button" class="close-button"></button>
  <form class="registration-form">
    <input type="text" placeholder="ФИО*" required>
    <input type="email" placeholder="E-mail (Ваш логин)*" required>
    <input type="tel" placeholder="Телефон*" pattern="[0-9]{10}" required>
    <input type="text" placeholder="Страна*" required>
    <input type="text" placeholder="Дата рождения">
    <input type="password" placeholder="Пароль*">
    <input type="password" placeholder="Повторить пароль*">
    <button type="submit" class="registration-button">Зарегистрироваться</button>
  </form>
</section>
</body>
</html>
