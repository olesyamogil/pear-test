<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Registration</title>
</head>
<body>
<section class="registration">
  <h2 class="registration-header">Регистрация</h2>
  <button type="button" class="close-button"></button>
  <form class="registration-form">
    <input type="text" placeholder="ФИО*" required>
    <input type="email" placeholder="E-mail (Ваш логин)*" required>
    <input type="tel" id="phone-number" placeholder="Телефон*" pattern="0[\d]{2}-[\d]{3}-[\d]{2}-[\d]{2}" required>
    <input type="text" placeholder="Страна*" required>
    <input type="text" id="birth-date" placeholder="Дата рождения" pattern="[\d]{2}-[\d]{2}-[\d]{4}" required>
    <input type="password" id="primary-password" placeholder="Пароль*" required>
    <input type="password" id="repeated-password" placeholder="Повторить пароль*" required>
    <button type="submit" class="registration-button">Зарегистрироваться</button>
  </form>
</section>
<script>
  const phoneNumber = document.getElementById('phone-number');
  phoneNumber.oninvalid = function(e) {
    e.target.setCustomValidity("");
    if (!e.target.validity.valid) {
      e.target.setCustomValidity("Phone number should match 0XX-XXX-XX-XX");
    }
  };
  phoneNumber.oninput = function(e) {
    e.target.setCustomValidity("");
  };

  const birthDate = document.getElementById('birth-date');
  birthDate.oninvalid = function(e) {
    e.target.setCustomValidity("");
    if (!e.target.validity.valid) {
      e.target.setCustomValidity("Birth date should match DD-MM-YYYY");
    }
  };
  birthDate.oninput = function(e) {
    e.target.setCustomValidity("");
  };

  const primaryPassword = document.getElementById('primary-password');
  const repeatedPassword = document.getElementById('repeated-password');
  const form = document.querySelector('.registration-form');
  form.addEventListener('submit', (event)=>{
    if (primaryPassword.value !== repeatedPassword.value) {
      repeatedPassword.setCustomValidity("Repeat your password");
    }
  });
  repeatedPassword.oninput = function(e) {
    e.target.setCustomValidity("");
  };


</script>
</body>
</html>
